<!DOCTYPE html>
<html>
  <head>
    <title>{{.PageTitle}} - {{.AppTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="robots" content="index, follow" />
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      
    <div class="masthead">
      <ul class="nav nav-pills pull-right">
        {{range .Navi}}
          <li><a href="{{.Uri}}">{{.Title}}</a></li>
        {{end}}
      </ul>
      <h3 class="muted">{{.PageTitle}}</h3>
    </div>

    <hr>

    <div class="hero-unit">
    <h3>请登录：</h3>
    
    <form class="form-horizontal" method="post" action="">
      <div class="control-group">
        <label class="control-label" for="inputPassword">密码：</label>
        <div class="controls">
          <input type="password" id="inputPassword" name="inputPassword" placeholder="Password">
          <button type="submit" class="btn">登录</button>
          {{if .Failed}}
            <span class="label label-warning">登录失败</span>
          {{end}}
        </div>
      </div>
    </form>

    <p id="result" class="text-right"></p>
    
    </div></div>
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
      setTimeout(func = function () {
        $.ajax({
          url:'/ajax/?act=gettime&random='+Math.random(), type:"GET", success: function(msg) {
            $('#result').text(msg);
          }
        });
		setTimeout(func, 5000);
      }, 100);
    </script>
  </body>
</html>
